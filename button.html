<!DOCTYPE html>
<html>
 
<head>
<title>buttons</title>    
</head>

<body>
    <a href="https://www.youtube.com/watch?v=HD13eq_Pmp8&t=2565s">
    <button style="background-color: red;color: blue; border-radius: 5px;">Click me</button>
    </a>
 
    <button on click="doSomething()">click me</button>

    <p id="test">hello</p>

    <script>
        function doSomething(){
            document.getElementById("test").innerHTML ="Goodbye";
        }
    </script>

</body>
</html>
